name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # 태그 형식이 v로 시작하는 경우에 실행 (예: v1.0.0)
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# 권한 설정 추가
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        
    - name: Create sample data directory structure
      run: |
        mkdir -p data/sample
        echo "This is a placeholder for testing the build process." > data/README.txt
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name=PDFMetricsAnalyzer main.py
        
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDFMetricsAnalyzer
        path: dist/PDFMetricsAnalyzer.exe

    - name: Create Release
      id: create_release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          dist/PDFMetricsAnalyzer.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        