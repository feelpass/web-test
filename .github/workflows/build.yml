name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        
    - name: Create sample data directory structure
      run: |
        mkdir -p data/sample
        echo "This is a placeholder for testing the build process." > data/README.txt
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name=PDFMetricsAnalyzer main.py
        
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDFMetricsAnalyzer
        path: dist/PDFMetricsAnalyzer.exe
        